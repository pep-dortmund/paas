<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
              <h3>Anmeldung zur Absolventenfeier 2015</h3>
            </div>
          </div>
          {% if error %}
          <div class="row">
            <div id="alert-error" class="alert alert-danger">
              <strong>Upsi!</strong> {{ error }}
            </div>
          </div>
          {% endif %}
          <div class="row">
            <div id="alert-added-successfully" class="alert alert-success alert-dismissable hidden">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>Vielen Dank!</strong> Wir freuen uns, Dich bei der Absolventenfeier zu begrüßen.<br>
              Du solltest eine Email in Deinem Postfach haben, die weitere Informationen beinhaltet.
            </div>
          </div>
          <form id="form" method="POST" action="{{ url_for('post') }}" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="firstname">Name</label>
              <div class="col-sm-5">
                <input type="text" name="firstname" placeholder="Vorname" class="required form-control">
              </div>
              <div class="col-sm-5">
                <input type="text" name="lastname" placeholder="Nachname" class="required form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="email">Email</label>
              <div class="col-sm-10">
                <input type="email" name="email" id="email" placeholder="muster@tu-dortmund.de" class="required form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="degree">Abschluss</label>
              <div class="col-sm-10">
                <label class="radio-inline">
                  <input type="radio" name="degree" value="ba" checked> Bachelor
                </label>
                <label class="radio-inline">
                  <input type="radio" name="degree" value="ma"> Master
                </label>
                <label class="radio-inline">
                  <input type="radio" name="degree" value="dr"> Doktor
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="numberOfGuests">Anz. Gäste</label>
              <div class="col-sm-10">
                <input type="number" name="numberOfGuests" placeholder="2" class="required form-control" min="0">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" type="submit" class="btn btn-default">Eintragen</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
