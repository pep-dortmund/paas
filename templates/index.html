<!DOCTYPE html>
<html ng-app>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
              <h3>Anmeldung zur Absolventenfeier 2015</h3>
            </div>
          </div>
          <form id="form" method="POST" action="{{ url_for('post') }}" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="vorname">Name</label>
              <div class="col-sm-5">
                <input type="text" name="vorname" placeholder="Vorname" class="form-control">
              </div>
              <div class="col-sm-5">
                <input type="text" name="name" placeholder="Nachname" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="email">Email</label>
              <div class="col-sm-10">
                <input type="text" name="email" placeholder="muster@tu-dortmund.de" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="abschluss">Abschluss</label>
              <div class="col-sm-10">
                <label class="radio-inline">
                  <input type="radio" name="abschluss" id="ba" value="option1"> Bachelor
                </label>
                <label class="radio-inline">
                  <input type="radio" name="abschluss" id="ma" value="option1"> Master
                </label>
                <label class="radio-inline">
                  <input type="radio" name="abschluss" id="dr" value="option1"> Doktor
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="email">Anz. GÃ¤ste</label>
              <div class="col-sm-10">
                <input type="number" name="gaeste" placeholder="2" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" type="submit" class="btn btn-default">Eintragen</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
  </body>
</html>
