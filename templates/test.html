<form name="form" novalidate class="form-horizontal" ng-submit="participant.save()">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-5" ng-class="form.$submitted ? {'has-error': form.firstname.$error.required} : ''">
      <input name="firstname" type="text" class="form-control" ng-model="participant.firstname" required>
    </div>
    <div class="col-sm-5" ng-class="form.$submitted ? {'has-error': form.lastname.$error.required} : ''">
      <input name="lastname" type="text" class="form-control" ng-model="participant.lastname" required>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10" ng-class="{'has-error': form.email.$error.pattern || form.$submitted && form.email.$error.required}">
      <div class="input-group">
        <input type="text" name="email" class="form-control" ng-pattern="/^(\w*\d*\.*)*$/" ng-model="participant.email" required>
        <div class="input-group-addon">{{ participant.mailDomain }}</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="degree" class="col-sm-2 control-label">Abschluss</label>
    <div class="col-sm-10">
      <label class="radio-inline" ng-repeat="degree in participant.degrees">
        <input type="radio" ng-model="participant.degree" ng-value="degree.id">{{ degree.name }}
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="guests" class="col-sm-2 control-label">Anz. GÃ¤ste</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" ng-model="participant.guests" min="0">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="submit" type="submit" class="btn btn-default">Eintragen</button>
    </div>
  </div>
  {{ main.input.$error.required }}
</form>
